{% extends 'base.html' %}

{% block title %} User page {% endblock %}

{% block body %}
<h1 class="text-center">Agrega un nuevo producto</h1>
<form method="post">
    <label for="title" class="form-label">Nombre</label>
    
    <input type="text" name="title" id="title"
           placeholder="Titulo del mensaje"
           value="{{ request.form['title'] }}" class="form-control">

    <label for="picture" class="form-label">Foto del producto</label>

    <input type="text" name="picture" id="picture"
           placeholder="Titulo del mensaje"
           value="{{ request.form['picture'] }}"class="form-control">

    <label for="content" class="form-label">Descripcion del producto</label>
    <textarea name="content" id="content"
              placeholder="Contenido del mensaje"
              rows="15"
              cols="60" 
              class="form-control"
              >{{ request.form['content'] }}</textarea>
       <label for="price">Precio</label>
       <input type="text" name="price" id="price">

       <label for="link">Link de pago</label>
       <input type="text" name="link" id="link">

    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
